<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    nav {
      background-color: blueviolet;
      display: flex;
      justify-content: space-around;
      height: 50px;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      width: 40%;
      justify-content: space-between;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      height: 20px;
      justify-content: space-between;
      position: relative;
    }

    input[type=checkbox] {
      /* Double-sized Checkboxes */
      -ms-transform: scale(2);
      /* IE */
      -moz-transform: scale(2);
      /* FF */
      -webkit-transform: scale(2);
      /* Safari and Chrome */
      -o-transform: scale(2);
      /* Opera */
      transform: scale(2);
      padding: 10px;
    }

    /* .menu-toggle input {
      position: absolute;
      width: 40px;
      height: 28px;
      opacity: .8;
      left: -10px;
      top: -5px;

    } */

    .menu-toggle span {
      display: block;
      width: 28px;
      height: 3px;
      background-color: white;
      border-radius: 3px;
    }

    @media screen and (max-width: 576px) {
      nav ul {
        display: none;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">
      <h4>Azizsige</h4>
    </div>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
    </ul>


    <div class="menu-toggle">
      <input type="checkbox">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

</body>

</html>
